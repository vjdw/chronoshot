<html>
  <head>
    <script type="text/javascript" src="./vlist.js"></script>
    <style>

      body {
        margin: 0px;
        padding: 0px;
        border: 0px;
        overflow: hidden;
        background: gainsboro;
      }

      #divMain {
        display: flex;
      }

      #divMain > div {
        display: inline;
      }

      .divGrid
      {
        display: inline;
        padding: 20px; /* also used in totalColumnCount calculation */
      }

      .divGridRow
      {
        padding: 20px 0px;
      }

      .imgThumbnail
      {
        border-radius: 10%;
      }

      /***********************************************/
      /***********************************************/
      /***********************************************/

      #myImg {
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }

      #myImg:hover {opacity: 0.7;}

      /* The Modal (background) */
      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          /*padding-top: 100px;  Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      }

      /* Modal Content (image) */
      .modal-content {
          margin: auto;
          display: block;
          width: auto;
          height: 100%;
          /*max-width: 700px;*/
      }

      /* Caption of Modal Image */
      #caption {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
          text-align: center;
          color: #ccc;
          padding: 10px 0;
          height: 150px;
      }

      /* Add Animation */
      /*.modal-content, #caption {    
          -webkit-animation-name: zoom;
          -webkit-animation-duration: 0.6s;
          animation-name: zoom;
          animation-duration: 0.6s;
      }*/

      @-webkit-keyframes zoom {
          from {-webkit-transform:scale(0)} 
          to {-webkit-transform:scale(1)}
      }

      @keyframes zoom {
          from {transform:scale(0)} 
          to {transform:scale(1)}
      }

      /* The Close Button */
      .close {
          position: absolute;
          z-index: 2;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
      }

      .close:hover,
      .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }

      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px){
          .modal-content {
              width: 100%;
          }
      }

      /****************************************/
      .contentContainer {
          /*border: 1px solid #DDDDDD;
          width: 200px;
          height: 200px;*/
          position:relative;

          margin: auto;
          display: block;
          width: auto;
          /*height: 80%;*/
          /*max-width: 700px;*/
      }
      .contentPrevious {
          float: left;
          position: absolute;
          left: 0px;
          top: 0px;
          /*background-color: green;*/
          height: 100%;
          min-width: 50%;
      }

      .contentNext {
          float: right;
          position: absolute;
          right: 0px;
          top: 0px;
          /*background-color: green;*/
          height: 100%;
          min-width: 50%;
      }

    </style>
  </head>
  <body>

    <div id="divModal" class="modal">
      <span class="close">&times;</span>
      <div class="contentContainer">
        <div class="contentPrevious" onclick="moveModalPrevious()"></div>
        <img class="modal-content" id="imgModal1">
        <img class="modal-content" id="imgModal2">
        <img class="modal-content" id="imgModal3">
        <div class="contentNext" onclick="moveModalNext()"></div>
      </div>
    </div>

    <div id="divMain">
      <!--<div id="divGrid"/>-->
    </div>

    <script>
      var totalAssetCount = 0;
      var divGridPadding = 20; // Must match CSS .divGrid padding
      var thumbnailSize = 200;
      var totalColumnCount = Math.floor((window.innerWidth - (2 * divGridPadding)) / (thumbnailSize + (2 * divGridPadding)))
      var totalRowCount = 0;
      var modalAssetId = -1;
      var thumbnailMetadata = [];

      function sleep(ms) {
        return new Promise(resolve => setTimeout(resolve, ms));
      }

      function moveModalNext() {
        var oldCurrent = modalImgCurrent;
        modalImgCurrent = modalImgNext;
        modalImgNext = oldCurrent;

        modalImgNext.style.display = "none";
        modalImgCurrent.style.display = "block";

        modalAssetId++;
        modalImgNext.src = "/getAsset/?id=" + (modalAssetId + 1);
        modalImgPrevious.src = "/getAsset/?id=" + (modalAssetId - 1);
      }

      function moveModalPrevious() {
        var oldCurrent = modalImgCurrent;
        modalImgCurrent = modalImgPrevious;
        modalImgPrevious = oldCurrent;

        modalImgPrevious.style.display = "none";
        modalImgCurrent.style.display = "block";

        modalAssetId--;
        modalImgPrevious.src = "/getAsset/?id=" + (modalAssetId - 1);
        modalImgNext.src = "/getAsset/?id=" + (modalAssetId + 1);
      }

      function initialise() {
        fetch('/getAssetCount').then(function (response) {
          return response.json();
        }).then(function(data) {
          totalAssetCount = data;
          totalRowCount = totalAssetCount / totalColumnCount;
          updateThumbnailMetadata();
          configureVirtualList();
        });        
      }

      function updateThumbnailMetadata() {
        for (var i=0; i < totalRowCount; i++) {
          var rowThumbnailMetadata;
          for (rowThumbnailMetadata=[]; rowThumbnailMetadata.push({})<totalColumnCount;)
            ;
          thumbnailMetadata.push(rowThumbnailMetadata);
        }

        for (var row = 0; row < totalRowCount; row++) {
          for (var column = 0; column < totalColumnCount; column++) {
            console.log('row = ' + row + ' col = ' + column);
            var assetId = (row * totalColumnCount) + column;
            thumbnailMetadata[row][column].assetId = assetId;
          }
        }
      }

      function configureVirtualList() {
        var list = new VirtualList({
          w: window.innerWidth,
          h: window.innerHeight,
          itemHeight: 240,
          totalRows: totalRowCount,
          generatorFn: function(row) {
            var divRow = document.createElement("div");
            divRow.className = "divGridRow"
            for (var column = 0; column < totalColumnCount; column++) {
              var divGrid = document.createElement("div");
              divGrid.className = "divGrid";
              divRow.appendChild(divGrid);

              var imgThumbnail = document.createElement("img");
              console.log(row);
              imgThumbnail.src = "/getThumbnail/?id=" + ((row * totalColumnCount) + column);
              imgThumbnail.className = "imgThumbnail"
              imgThumbnail.width = thumbnailSize;
              imgThumbnail.height = thumbnailSize;

              imgThumbnail.onclick = function(r,c) {
                return function() {
                  console.log('row = ' + r + ' col = ' + c);
                  modal.style.display = "block";
                  modalAssetId = thumbnailMetadata[r][c].assetId;
                  modalImgCurrent.src = "/getAsset/?id=" + modalAssetId;
                      
                  // Queue up the next images
                  modalImgNext.src = "/getAsset/?id=" + (modalAssetId + 1);
                  modalImgPrevious.src = "/getAsset/?id=" + (modalAssetId - 1);
                };
              }(row, column);

              divGrid.appendChild(imgThumbnail);
            }
            return divRow;
          }
        });
        var divMain = document.getElementById('divMain');
        divMain.appendChild(list.container);
      }

      // Get the <span> element that closes the modal
      var modal = document.getElementById('divModal');
      var modalImgPrevious = document.getElementById("imgModal1");
      var modalImgCurrent = document.getElementById("imgModal2");
      var modalImgNext = document.getElementById("imgModal3");
      modalImgPrevious.style.display = "none";
      modalImgNext.style.display = "none";
      var span = document.getElementsByClassName("close")[0];
      span.onclick = function() { 
        modal.style.display = "none";
      }

      initialise();

    </script>
  <body>
<html>

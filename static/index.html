<html>
  <head>
    <script type="text/javascript" src="./vlist.js"></script>
    <style>

      .image { 
        position: relative; 
        top: 0px; 
        left: 0; 
      }

      h2 { 
        display: inline;
        position: relative; 
        top: 0px; 
        left: 0; 
        width: 100%; 
      }

      h2 span { 
        color: white; 
        font: bold 24px/45px Helvetica, Sans-Serif; 
        letter-spacing: -1px;  
        background: rgb(0, 0, 0); /* fallback color */
        background: rgba(0, 0, 0, 0.7);
        padding: 10px; 
      }

      span { 
        color: white; 
        font: bold 24px/45px Helvetica, Sans-Serif; 
        letter-spacing: -1px;  
        background: rgb(0, 0, 0); /* fallback color */
        background: rgba(0, 0, 0, 0.7);
        padding: 10px; 
      }

      p { 
        position:absolute;
        bottom:-10;
        left: 0;
        background:rgba(251,251,251,0.5);
        padding:0px 0px;
        width:100%;
        text-align:center;
        color: white; 
        font: bold 12px/18px Helvetica, Sans-Serif; 
        background: rgba(0, 0, 0, 0.7);
        border-bottom-left-radius: 20px;
        border-bottom-right-radius: 20px;
      }

/***********************/

      body {
        margin: 0px;
        padding: 0px;
        border: 0px;
        overflow: hidden;
        background: gainsboro;
      }

      #divMain {
        display: flex;
      }

      #divMain > div {
        display: inline;
      }

      .divGrid
      {
        display: inline;
        position: relative;
        margin: 20px; /* also used in totalColumnCount calculation */
      }

      .divImgInfo
      {
        display: inline;
      }

      .divGridRow
      {
        margin: 20px 0px;
      }

      .imgThumbnail
      {
        border-radius: 10%;
      }

      /***********************************************/
      /***********************************************/
      /***********************************************/

      #myImg {
          border-radius: 5px;
          cursor: pointer;
          transition: 0.3s;
      }

      #myImg:hover {opacity: 0.7;}

      /* The Modal (background) */
      .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          /*padding-top: 100px;  Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
      }

      /* Modal Content (image) */
      .modal-content {
          margin: auto;
          display: block;
          width: auto;
          height: 100%;
          /*max-width: 700px;*/
      }

      /* Caption of Modal Image */
      #caption {
          margin: auto;
          display: block;
          width: 80%;
          max-width: 700px;
          text-align: center;
          color: #ccc;
          padding: 10px 0;
          height: 150px;
      }

      /* Add Animation */
      /*.modal-content, #caption {    
          -webkit-animation-name: zoom;
          -webkit-animation-duration: 0.6s;
          animation-name: zoom;
          animation-duration: 0.6s;
      }*/

      @-webkit-keyframes zoom {
          from {-webkit-transform:scale(0)} 
          to {-webkit-transform:scale(1)}
      }

      @keyframes zoom {
          from {transform:scale(0)} 
          to {transform:scale(1)}
      }

      /* The Close Button */
      .close {
          position: absolute;
          z-index: 2;
          top: 15px;
          right: 35px;
          color: #f1f1f1;
          font-size: 40px;
          font-weight: bold;
          transition: 0.3s;
      }

      .close:hover,
      .close:focus {
          color: #bbb;
          text-decoration: none;
          cursor: pointer;
      }

      /* 100% Image Width on Smaller Screens */
      @media only screen and (max-width: 700px){
          .modal-content {
              width: 100%;
          }
      }

      /****************************************/
      .contentContainer {
          /*border: 1px solid #DDDDDD;
          width: 200px;
          height: 200px;*/
          position:relative;

          margin: auto;
          display: block;
          width: auto;
          /*height: 80%;*/
          /*max-width: 700px;*/
      }
      .contentPrevious {
          float: left;
          position: absolute;
          left: 0px;
          top: 0px;
          /*background-color: green;*/
          height: 100%;
          min-width: 50%;
      }

      .contentNext {
          float: right;
          position: absolute;
          right: 0px;
          top: 0px;
          /*background-color: green;*/
          height: 100%;
          min-width: 50%;
      }

    </style>
  </head>

    <div id="divModal" class="modal">
      <span class="close">&times;</span>
      <div class="contentContainer">
        <div class="contentPrevious" onclick="moveModalPrevious()"></div>
        <img class="modal-content" id="imgModal1">
        <img class="modal-content" id="imgModal2">
        <img class="modal-content" id="imgModal3">
        <div class="contentNext" onclick="moveModalNext()"></div>

    </div>

      function moveModalNext() {
        var oldCurrent = modalImgCurrent;
        modalImgCurrent = modalImgNext;
        modalImgNext = oldCurrent;

        modalImgNext.style.display = "none";
        modalImgCurrent.style.display = "block";

        modalAssetId++;
        modalImgNext.src = "/getAsset/?id=" + (modalAssetId + 1);
        modalImgPrevious.src = "/getAsset/?id=" + (modalAssetId - 1);
      }

      function moveModalPrevious() {
        var oldCurrent = modalImgCurrent;
        modalImgCurrent = modalImgPrevious;
        modalImgPrevious = oldCurrent;

        modalImgPrevious.style.display = "none";
        modalImgCurrent.style.display = "block";

        modalAssetId--;
        modalImgPrevious.src = "/getAsset/?id=" + (modalAssetId - 1);
